<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-card {
      background: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      position: relative;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    input[readonly] {
      background-color: #f9fafb;
      color: #6b7280;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .notification {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
      border-radius: 10px;
      font-weight: 600;
      animation: fadeIn 0.6s ease-in-out;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Form Pallet</h2>
    <form id="palletForm">
      <label for="nama">Nama Pengisi</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="tanggal">Tanggal Input</label>
      <input type="date" id="tanggal" name="tanggal" required />

      <label for="kode">Kode Pallet</label>
      <input type="text" id="kode" name="kode" value="Pallet 001" readonly />

      <label for="isi">Isi Pallet</label>
      <textarea id="isi" name="isi" placeholder="Masukkan isi pallet di sini..." rows="4" required></textarea>

      <button type="submit">Kirim Data</button>
    </form>

    <div class="notification" id="notification">
      âœ… Data berhasil dikirim!
    </div>
  </div>

  <script>
    // Set tanggal ke hari ini
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('tanggal').value = today;

    // Tangani submit form
    const form = document.getElementById('palletForm');
    const notification = document.getElementById('notification');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Biar ga reload
      notification.style.display = 'block';

      // Reset form setelah submit
      form.reset();
      document.getElementById('kode').value = 'Pallet 001';
      document.getElementById('tanggal').value = today;

      // Sembunyikan notifikasi setelah 4 detik
      setTimeout(() => {
        notification.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
